<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- AoE2 DE style resource icon - Gold (coins/ingots) -->
  <defs>
    <linearGradient id="goldResourceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldBorderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldCoinShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer border -->
  <rect x="2" y="2" width="60" height="60" rx="6" fill="url(#goldBorderGrad)" stroke="#8b6914" stroke-width="2"/>
  <!-- Inner background -->
  <rect x="6" y="6" width="52" height="52" rx="4" fill="#1a1a2e"/>
  <!-- Gold coins stack -->
  <!-- Bottom coin -->
  <ellipse cx="32" cy="44" rx="16" ry="6" fill="url(#goldResourceGrad)" stroke="#b8860b" stroke-width="1.5"/>
  <!-- Middle coin -->
  <ellipse cx="32" cy="38" rx="16" ry="6" fill="url(#goldCoinShine)" stroke="#b8860b" stroke-width="1.5"/>
  <!-- Top coin -->
  <ellipse cx="32" cy="32" rx="16" ry="6" fill="url(#goldResourceGrad)" stroke="#b8860b" stroke-width="1.5"/>
  <!-- Coin details -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#daa520" stroke-width="1.5"/>
  <text x="32" y="36" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b6914">G</text>
  <!-- Shine highlight -->
  <ellipse cx="26" cy="28" rx="4" ry="2" fill="#fffacd" opacity="0.6"/>
</svg>
