<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoE2 Army Composition Calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .resource-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- DEPRECATION NOTICE -->
    <div style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; padding: 20px; text-align: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h2 style="margin: 0 0 10px 0; font-size: 24px; font-weight: bold;">‚ö†Ô∏è DEPRECATED VERSION</h2>
        <p style="margin: 0 0 15px 0; font-size: 16px;">This standalone version is outdated (18 units, 8 civilizations only).</p>
        <p style="margin: 0; font-size: 14px;">
            <strong>Please use the main calculator:</strong>
            <a href="/" style="color: #fff; text-decoration: underline; font-weight: bold;">Click here for the full version</a>
            (100+ units, 45 civilizations, fortifications, tech tree restrictions)
        </p>
    </div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Game Data
        const CIVILIZATIONS = [
            { 
                id: 'generic', 
                name: 'Generic (No Bonuses)', 
                bonuses: [] 
            },
            { 
                id: 'mayans', 
                name: 'Mayans', 
                bonuses: [
                    { type: 'cost', units: ['archer', 'crossbowman', 'arbalester'], resource: 'all', ages: { feudal: 0.10, castle: 0.20, imperial: 0.30 } }
                ]
            },
            { 
                id: 'britons', 
                name: 'Britons', 
                bonuses: [
                    { type: 'cost', units: ['archer', 'crossbowman', 'arbalester'], resource: 'all', ages: { castle: 0.20, imperial: 0.20 } }
                ]
            },
            { 
                id: 'franks', 
                name: 'Franks', 
                bonuses: [] // Knights get +20% HP but no cost reduction
            },
            { 
                id: 'goths', 
                name: 'Goths', 
                bonuses: [
                    { type: 'cost', units: ['militiaman', 'longswordsman', 'champion'], resource: 'all', ages: { dark: 0.15, feudal: 0.20, castle: 0.25, imperial: 0.30 } }
                ]
            },
            { 
                id: 'byzantines', 
                name: 'Byzantines', 
                bonuses: [
                    { type: 'cost', units: ['spearman', 'pikeman', 'halberdier', 'skirmisher', 'elite-skirmisher', 'camel'], resource: 'all', value: 0.25 }
                ]
            },
            { 
                id: 'portuguese', 
                name: 'Portuguese', 
                bonuses: [
                    { type: 'cost', units: 'all', resource: 'gold', value: 0.20 }
                ]
            },
            { 
                id: 'persians', 
                name: 'Persians', 
                bonuses: [] // Town center bonus, not unit cost
            }
        ];

        const UNITS = [
            // Archers
            { id: 'archer', name: 'Archer', category: 'Archer', age: 'feudal', cost: { food: 25, wood: 45, gold: 0, stone: 0 }, population: 1 },
            { id: 'crossbowman', name: 'Crossbowman', category: 'Archer', age: 'castle', cost: { food: 25, wood: 45, gold: 0, stone: 0 }, population: 1 },
            { id: 'arbalester', name: 'Arbalester', category: 'Archer', age: 'imperial', cost: { food: 25, wood: 45, gold: 0, stone: 0 }, population: 1 },
            
            // Infantry
            { id: 'militiaman', name: 'Militia', category: 'Infantry', age: 'dark', cost: { food: 60, wood: 0, gold: 20, stone: 0 }, population: 1 },
            { id: 'longswordsman', name: 'Longswordsman', category: 'Infantry', age: 'castle', cost: { food: 60, wood: 0, gold: 20, stone: 0 }, population: 1 },
            { id: 'champion', name: 'Champion', category: 'Infantry', age: 'imperial', cost: { food: 60, wood: 0, gold: 20, stone: 0 }, population: 1 },
            
            // Counter Units
            { id: 'spearman', name: 'Spearman', category: 'Infantry', age: 'feudal', cost: { food: 35, wood: 25, gold: 0, stone: 0 }, population: 1 },
            { id: 'pikeman', name: 'Pikeman', category: 'Infantry', age: 'castle', cost: { food: 35, wood: 25, gold: 0, stone: 0 }, population: 1 },
            { id: 'halberdier', name: 'Halberdier', category: 'Infantry', age: 'imperial', cost: { food: 35, wood: 25, gold: 0, stone: 0 }, population: 1 },
            { id: 'skirmisher', name: 'Skirmisher', category: 'Archer', age: 'feudal', cost: { food: 25, wood: 35, gold: 0, stone: 0 }, population: 1 },
            { id: 'elite-skirmisher', name: 'Elite Skirmisher', category: 'Archer', age: 'castle', cost: { food: 25, wood: 35, gold: 0, stone: 0 }, population: 1 },
            
            // Cavalry
            { id: 'scout', name: 'Scout Cavalry', category: 'Cavalry', age: 'feudal', cost: { food: 80, wood: 0, gold: 0, stone: 0 }, population: 1 },
            { id: 'knight', name: 'Knight', category: 'Cavalry', age: 'castle', cost: { food: 60, wood: 0, gold: 75, stone: 0 }, population: 1 },
            { id: 'cavalier', name: 'Cavalier', category: 'Cavalry', age: 'imperial', cost: { food: 60, wood: 0, gold: 75, stone: 0 }, population: 1 },
            { id: 'camel', name: 'Camel Rider', category: 'Cavalry', age: 'castle', cost: { food: 55, wood: 0, gold: 60, stone: 0 }, population: 1 },
            
            // Siege
            { id: 'ram', name: 'Battering Ram', category: 'Siege', age: 'castle', cost: { food: 0, wood: 160, gold: 75, stone: 0 }, population: 1 },
            { id: 'mangonel', name: 'Mangonel', category: 'Siege', age: 'castle', cost: { food: 0, wood: 160, gold: 135, stone: 0 }, population: 3 },
            { id: 'trebuchet', name: 'Trebuchet', category: 'Siege', age: 'imperial', cost: { food: 0, wood: 200, gold: 200, stone: 0 }, population: 8 },
            
            // Other
            { id: 'monk', name: 'Monk', category: 'Monk', age: 'castle', cost: { food: 0, wood: 0, gold: 100, stone: 0 }, population: 1 }
        ];

        const AGES = ['feudal', 'castle', 'imperial'];

        // Main App Component
        function AoE2Calculator() {
            // Configuration State
            const [resourceLimitMode, setResourceLimitMode] = useState('individual'); // 'individual' or 'total'
            const [totalResourceLimit, setTotalResourceLimit] = useState(20000);
            const [resourceLimits, setResourceLimits] = useState({
                food: 8000,
                wood: 8000,
                gold: 4000,
                stone: 0
            });
            const [populationCap, setPopulationCap] = useState(200);
            const [selectedAge, setSelectedAge] = useState('imperial');
            const [selectedCiv, setSelectedCiv] = useState('generic');

            // Army Composition State
            const [armyComposition, setArmyComposition] = useState({});

            // Calculate totals
            const calculateTotals = () => {
                let totalCost = { food: 0, wood: 0, gold: 0, stone: 0 };
                let totalPopulation = 0;

                Object.entries(armyComposition).forEach(([unitId, quantity]) => {
                    if (quantity > 0) {
                        const unit = UNITS.find(u => u.id === unitId);
                        const adjustedCost = calculateUnitCost(unit);
                        
                        totalCost.food += adjustedCost.food * quantity;
                        totalCost.wood += adjustedCost.wood * quantity;
                        totalCost.gold += adjustedCost.gold * quantity;
                        totalCost.stone += adjustedCost.stone * quantity;
                        totalPopulation += unit.population * quantity;
                    }
                });

                return { totalCost, totalPopulation };
            };

            const calculateUnitCost = (unit) => {
                const civ = CIVILIZATIONS.find(c => c.id === selectedCiv);
                let cost = { ...unit.cost };

                if (civ && civ.bonuses.length > 0) {
                    civ.bonuses.forEach(bonus => {
                        if (bonus.type === 'cost') {
                            // Check if this bonus applies to this unit
                            const appliesToUnit = bonus.units === 'all' || bonus.units.includes(unit.id);
                            
                            if (appliesToUnit) {
                                let discount = 0;
                                
                                // Age-based discount
                                if (bonus.ages) {
                                    discount = bonus.ages[selectedAge] || 0;
                                } else {
                                    discount = bonus.value || 0;
                                }

                                // Apply discount to specific resource or all
                                if (bonus.resource === 'all') {
                                    cost.food = Math.round(cost.food * (1 - discount));
                                    cost.wood = Math.round(cost.wood * (1 - discount));
                                    cost.gold = Math.round(cost.gold * (1 - discount));
                                    cost.stone = Math.round(cost.stone * (1 - discount));
                                } else if (bonus.resource === 'gold') {
                                    cost.gold = Math.round(cost.gold * (1 - discount));
                                }
                            }
                        }
                    });
                }

                return cost;
            };

            const { totalCost, totalPopulation } = calculateTotals();

            const addUnit = (unitId) => {
                setArmyComposition(prev => ({
                    ...prev,
                    [unitId]: (prev[unitId] || 0) + 1
                }));
            };

            const removeUnit = (unitId) => {
                setArmyComposition(prev => {
                    const newQuantity = Math.max(0, (prev[unitId] || 0) - 1);
                    if (newQuantity === 0) {
                        const { [unitId]: _, ...rest } = prev;
                        return rest;
                    }
                    return { ...prev, [unitId]: newQuantity };
                });
            };

            const setUnitQuantity = (unitId, quantity) => {
                const num = parseInt(quantity) || 0;
                if (num === 0) {
                    const { [unitId]: _, ...rest } = armyComposition;
                    setArmyComposition(rest);
                } else {
                    setArmyComposition(prev => ({
                        ...prev,
                        [unitId]: num
                    }));
                }
            };

            const resetComposition = () => {
                setArmyComposition({});
            };

            // Get total resources used
            const getTotalResourcesUsed = () => {
                return totalCost.food + totalCost.wood + totalCost.gold + totalCost.stone;
            };

            // Get resource percentage
            const getResourcePercentage = (resource) => {
                if (resourceLimitMode === 'total') {
                    // In total mode, calculate this resource as a percentage of total limit
                    const totalUsed = getTotalResourcesUsed();
                    const resourceContribution = totalCost[resource];
                    return totalUsed > 0 ? (resourceContribution / totalResourceLimit) * 100 : 0;
                } else {
                    // In individual mode, calculate against individual resource limit
                    return (totalCost[resource] / resourceLimits[resource]) * 100;
                }
            };

            // Get total resource percentage (for total mode)
            const getTotalResourcePercentage = () => {
                return (getTotalResourcesUsed() / totalResourceLimit) * 100;
            };

            // Get color based on usage
            const getResourceColor = (resource) => {
                const percentage = resourceLimitMode === 'total'
                    ? getTotalResourcePercentage()
                    : getResourcePercentage(resource);
                if (percentage > 100) return 'bg-red-500';
                if (percentage > 80) return 'bg-yellow-500';
                return 'bg-green-500';
            };

            // Filter units by age
            const availableUnits = UNITS.filter(unit => {
                const ageOrder = { dark: 0, feudal: 1, castle: 2, imperial: 3 };
                return ageOrder[unit.age] <= ageOrder[selectedAge];
            });

            // Group units by category
            const unitsByCategory = availableUnits.reduce((acc, unit) => {
                if (!acc[unit.category]) acc[unit.category] = [];
                acc[unit.category].push(unit);
                return acc;
            }, {});

            return (
                <div className="container mx-auto p-4 max-w-7xl">
                    <h1 className="text-4xl font-bold text-center mb-6 text-gray-800">
                        Age of Empires II: Army Calculator
                    </h1>

                    {/* Configuration Panel */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h2 className="text-2xl font-semibold mb-4 text-gray-700">Configuration</h2>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {/* Resource Limit Mode Toggle */}
                            <div className="md:col-span-2 lg:col-span-3">
                                <label className="block text-sm font-medium text-gray-700 mb-2">Resource Limit Mode</label>
                                <div className="flex gap-4">
                                    <label className="flex items-center cursor-pointer">
                                        <input
                                            type="radio"
                                            name="resourceMode"
                                            value="total"
                                            checked={resourceLimitMode === 'total'}
                                            onChange={(e) => setResourceLimitMode(e.target.value)}
                                            className="mr-2"
                                        />
                                        <span>Total Resources</span>
                                    </label>
                                    <label className="flex items-center cursor-pointer">
                                        <input
                                            type="radio"
                                            name="resourceMode"
                                            value="individual"
                                            checked={resourceLimitMode === 'individual'}
                                            onChange={(e) => setResourceLimitMode(e.target.value)}
                                            className="mr-2"
                                        />
                                        <span>Individual Resources</span>
                                    </label>
                                </div>
                            </div>

                            {/* Total Resource Limit (shown when mode is 'total') */}
                            {resourceLimitMode === 'total' && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Total Resource Limit</label>
                                    <input
                                        type="number"
                                        className="w-full border rounded px-3 py-2"
                                        value={totalResourceLimit}
                                        onChange={(e) => setTotalResourceLimit(parseInt(e.target.value) || 0)}
                                        placeholder="e.g., 20000"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">Combined limit for all resources</p>
                                </div>
                            )}

                            {/* Individual Resource Limits (shown when mode is 'individual') */}
                            {resourceLimitMode === 'individual' && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Individual Resource Limits</label>
                                    {['food', 'wood', 'gold', 'stone'].map(resource => (
                                        <div key={resource} className="mb-2">
                                            <label className="text-xs text-gray-600 capitalize">{resource}</label>
                                            <input
                                                type="number"
                                                className="w-full border rounded px-3 py-1 text-sm"
                                                value={resourceLimits[resource]}
                                                onChange={(e) => setResourceLimits(prev => ({
                                                    ...prev,
                                                    [resource]: parseInt(e.target.value) || 0
                                                }))}
                                            />
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Population Cap */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Population Cap</label>
                                <input
                                    type="number"
                                    className="w-full border rounded px-3 py-2"
                                    value={populationCap}
                                    onChange={(e) => setPopulationCap(parseInt(e.target.value) || 0)}
                                />
                            </div>

                            {/* Age Selection */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Age</label>
                                <select
                                    className="w-full border rounded px-3 py-2 capitalize"
                                    value={selectedAge}
                                    onChange={(e) => setSelectedAge(e.target.value)}
                                >
                                    {AGES.map(age => (
                                        <option key={age} value={age} className="capitalize">
                                            {age} Age
                                        </option>
                                    ))}
                                </select>
                            </div>

                            {/* Civilization Selection */}
                            <div className="md:col-span-2 lg:col-span-3">
                                <label className="block text-sm font-medium text-gray-700 mb-2">Civilization</label>
                                <select
                                    className="w-full border rounded px-3 py-2"
                                    value={selectedCiv}
                                    onChange={(e) => setSelectedCiv(e.target.value)}
                                >
                                    {CIVILIZATIONS.map(civ => (
                                        <option key={civ.id} value={civ.id}>
                                            {civ.name}
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </div>

                    {/* Real-Time Tracking Dashboard */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h2 className="text-2xl font-semibold mb-4 text-gray-700">Resource Tracker</h2>

                        {/* Total Resource Mode Display */}
                        {resourceLimitMode === 'total' && (
                            <div className="mb-4">
                                <div className="flex justify-between text-sm mb-1">
                                    <span className="font-medium">Total Resources</span>
                                    <span className={getTotalResourcesUsed() > totalResourceLimit ? 'text-red-600 font-bold' : ''}>
                                        {getTotalResourcesUsed().toLocaleString()} / {totalResourceLimit.toLocaleString()}
                                        ({getTotalResourcePercentage().toFixed(1)}%)
                                    </span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
                                    <div
                                        className={`h-full resource-bar ${getTotalResourcePercentage() > 100 ? 'bg-red-500' : getTotalResourcePercentage() > 80 ? 'bg-yellow-500' : 'bg-green-500'}`}
                                        style={{ width: `${Math.min(100, getTotalResourcePercentage())}%` }}
                                    />
                                </div>

                                {/* Breakdown of individual resources */}
                                <div className="mt-4 grid grid-cols-2 gap-3 text-sm">
                                    {['food', 'wood', 'gold', 'stone'].map(resource => (
                                        <div key={resource} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                                            <span className="capitalize font-medium">{resource}</span>
                                            <span>{totalCost[resource].toLocaleString()}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Individual Resource Mode Display */}
                        {resourceLimitMode === 'individual' && (
                            <div className="space-y-3 mb-4">
                                {['food', 'wood', 'gold', 'stone'].map(resource => (
                                    <div key={resource}>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="capitalize font-medium">{resource}</span>
                                            <span className={totalCost[resource] > resourceLimits[resource] ? 'text-red-600 font-bold' : ''}>
                                                {totalCost[resource].toLocaleString()} / {resourceLimits[resource].toLocaleString()}
                                                ({getResourcePercentage(resource).toFixed(1)}%)
                                            </span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                                            <div
                                                className={`h-full resource-bar ${getResourceColor(resource)}`}
                                                style={{ width: `${Math.min(100, getResourcePercentage(resource))}%` }}
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Population */}
                        <div>
                            <div className="flex justify-between text-sm mb-1">
                                <span className="font-medium">Population</span>
                                <span className={totalPopulation > populationCap ? 'text-red-600 font-bold' : ''}>
                                    {totalPopulation} / {populationCap}
                                    ({((totalPopulation / populationCap) * 100).toFixed(1)}%)
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                                <div
                                    className={`h-full resource-bar ${totalPopulation > populationCap ? 'bg-red-500' : totalPopulation > populationCap * 0.8 ? 'bg-yellow-500' : 'bg-blue-500'}`}
                                    style={{ width: `${Math.min(100, (totalPopulation / populationCap) * 100)}%` }}
                                />
                            </div>
                        </div>
                    </div>

                    {/* Unit Selection Interface */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h2 className="text-2xl font-semibold mb-4 text-gray-700">Select Units</h2>
                        
                        {Object.entries(unitsByCategory).map(([category, units]) => (
                            <div key={category} className="mb-6">
                                <h3 className="text-lg font-semibold mb-3 text-gray-600">{category}</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
                                    {units.map(unit => {
                                        const adjustedCost = calculateUnitCost(unit);
                                        const baseCost = unit.cost;
                                        const hasDiscount = JSON.stringify(adjustedCost) !== JSON.stringify(baseCost);
                                        
                                        return (
                                            <div key={unit.id} className="border rounded-lg p-3 hover:shadow-md transition-shadow">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div>
                                                        <div className="font-semibold text-sm">{unit.name}</div>
                                                        <div className="text-xs text-gray-500 capitalize">{unit.age} Age</div>
                                                    </div>
                                                    <span className="text-xs bg-gray-200 px-2 py-1 rounded">Pop: {unit.population}</span>
                                                </div>
                                                
                                                <div className="text-xs space-y-1 mb-3">
                                                    {adjustedCost.food > 0 && (
                                                        <div className="flex items-center justify-between">
                                                            <span>üåæ Food:</span>
                                                            <span className={hasDiscount ? 'text-green-600 font-semibold' : ''}>
                                                                {adjustedCost.food}
                                                                {hasDiscount && baseCost.food !== adjustedCost.food && (
                                                                    <span className="text-gray-400 line-through ml-1">{baseCost.food}</span>
                                                                )}
                                                            </span>
                                                        </div>
                                                    )}
                                                    {adjustedCost.wood > 0 && (
                                                        <div className="flex items-center justify-between">
                                                            <span>ü™µ Wood:</span>
                                                            <span className={hasDiscount ? 'text-green-600 font-semibold' : ''}>
                                                                {adjustedCost.wood}
                                                                {hasDiscount && baseCost.wood !== adjustedCost.wood && (
                                                                    <span className="text-gray-400 line-through ml-1">{baseCost.wood}</span>
                                                                )}
                                                            </span>
                                                        </div>
                                                    )}
                                                    {adjustedCost.gold > 0 && (
                                                        <div className="flex items-center justify-between">
                                                            <span>ü™ô Gold:</span>
                                                            <span className={hasDiscount ? 'text-green-600 font-semibold' : ''}>
                                                                {adjustedCost.gold}
                                                                {hasDiscount && baseCost.gold !== adjustedCost.gold && (
                                                                    <span className="text-gray-400 line-through ml-1">{baseCost.gold}</span>
                                                                )}
                                                            </span>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="flex items-center space-x-2">
                                                    <button
                                                        onClick={() => removeUnit(unit.id)}
                                                        className="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm"
                                                    >
                                                        -
                                                    </button>
                                                    <input
                                                        type="number"
                                                        min="0"
                                                        className="flex-1 border rounded px-2 py-1 text-sm text-center"
                                                        value={armyComposition[unit.id] || 0}
                                                        onChange={(e) => setUnitQuantity(unit.id, e.target.value)}
                                                    />
                                                    <button
                                                        onClick={() => addUnit(unit.id)}
                                                        className="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-sm"
                                                    >
                                                        +
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Army Composition Summary */}
                    {Object.keys(armyComposition).length > 0 && (
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-2xl font-semibold text-gray-700">Army Composition</h2>
                                <button
                                    onClick={resetComposition}
                                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                                >
                                    Reset All
                                </button>
                            </div>

                            <div className="space-y-2">
                                {Object.entries(armyComposition)
                                    .filter(([_, quantity]) => quantity > 0)
                                    .map(([unitId, quantity]) => {
                                        const unit = UNITS.find(u => u.id === unitId);
                                        const adjustedCost = calculateUnitCost(unit);
                                        const totalUnitCost = {
                                            food: adjustedCost.food * quantity,
                                            wood: adjustedCost.wood * quantity,
                                            gold: adjustedCost.gold * quantity,
                                            stone: adjustedCost.stone * quantity
                                        };
                                        
                                        return (
                                            <div key={unitId} className="border rounded p-3 flex justify-between items-center">
                                                <div className="flex items-center space-x-3">
                                                    <span className="font-semibold text-lg">{quantity}x</span>
                                                    <span className="font-medium">{unit.name}</span>
                                                </div>
                                                <div className="text-sm text-gray-600">
                                                    {totalUnitCost.food > 0 && <span className="mr-3">üåæ {totalUnitCost.food}</span>}
                                                    {totalUnitCost.wood > 0 && <span className="mr-3">ü™µ {totalUnitCost.wood}</span>}
                                                    {totalUnitCost.gold > 0 && <span className="mr-3">ü™ô {totalUnitCost.gold}</span>}
                                                    <span className="ml-3 text-blue-600">Pop: {unit.population * quantity}</span>
                                                </div>
                                            </div>
                                        );
                                    })}
                            </div>

                            <div className="mt-4 pt-4 border-t">
                                <div className="text-sm text-gray-600">
                                    <strong>Total Units:</strong> {Object.values(armyComposition).reduce((sum, q) => sum + q, 0)}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <div className="mt-8 text-center text-sm text-gray-500">
                        <p>Age of Empires II ¬© Microsoft Corporation</p>
                        <p className="mt-2">Simplified MVP with 18 units and 8 civilizations</p>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<AoE2Calculator />, document.getElementById('root'));
    </script>
</body>
